<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Logging Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Flask Logging Demo</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Buttons for each logging level -->
        <div class="d-grid gap-3">
            <a href="{{ url_for('logging_demo.log_message', level='debug') }}" class="btn btn-secondary">Log DEBUG</a>
            <a href="{{ url_for('logging_demo.log_message', level='info') }}" class="btn btn-primary">Log INFO</a>
            <a href="{{ url_for('logging_demo.log_message', level='warning') }}" class="btn btn-warning">Log WARNING</a>
            <a href="{{ url_for('logging_demo.log_message', level='error') }}" class="btn btn-danger">Log ERROR</a>
            <a href="{{ url_for('logging_demo.log_message', level='critical') }}" class="btn btn-dark">Log CRITICAL</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
